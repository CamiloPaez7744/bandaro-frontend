<div class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside
    class="bg-gray-900 text-white w-64 space-y-6 py-6 px-4 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition-transform duration-200 ease-in-out z-30"
    [ngClass]="{ '-translate-x-full': !sidebarOpen, 'md:translate-x-0': true }"
  >
    <a class="text-2xl font-bold tracking-wide block mb-8" routerLink="/">ðŸŽ± Bandaro</a>

    <nav class="flex flex-col space-y-4">
      <a routerLink="/dashboard" routerLinkActive="text-yellow-400">Dashboard</a>
      <a routerLink="/lessons" routerLinkActive="text-yellow-400">Lessons</a>
      <a routerLink="/course" routerLinkActive="text-yellow-400">Course</a>
      <a routerLink="/sandbox" routerLinkActive="text-yellow-400">Sandbox</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Top bar -->
    <header class="bg-white shadow-md md:hidden px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold text-gray-700">Bandaro</h1>
      <button (click)="toggleSidebar()" class="focus:outline-none">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path
            [attr.d]="sidebarOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'" />
        </svg>
      </button>
    </header>

    <!-- Router view -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
