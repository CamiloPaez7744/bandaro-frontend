<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-[#F5F7FA] dark:bg-[#024059] min-h-screen">
  <div
    *ngFor="let lesson of lessons"
    class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
  >
    <!-- Imagen superior -->
    <div class="relative h-48 w-full overflow-hidden">
      <img
        src="assets/images/billar-default.png"
        alt="Lesson Cover"
        class="object-cover w-full h-full"
      />
      <!-- Icono superpuesto -->
      <div
        class="absolute top-2 left-2 text-3xl bg-white/80 dark:bg-gray-900/60 rounded-full p-2"
      >
        {{ lesson.icon }}
      </div>
    </div>

    <!-- Contenido de la lecci√≥n -->
    <div class="p-4 space-y-2">
      <h3 class="text-lg font-heading font-semibold text-gray-900 dark:text-white">
        {{ lesson.title }}
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400 font-body">
        {{ lesson.description }}
      </p>

      <div class="flex items-center text-sm text-gray-700 dark:text-gray-300 gap-4">
        <span>‚è± 15 min</span>
        <span>üéØ Nivel: Intermedio</span>
      </div>

      <button
        class="mt-3 inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-[#026873] hover:bg-[#04BF8A] rounded-lg transition-colors duration-200"
      >
        Comenzar lecci√≥n
      </button>
    </div>
  </div>
</div>
