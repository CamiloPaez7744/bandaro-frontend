<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
  <div>
    <label class="block text-sm font-bold">Name</label>
    <input
      type="text"
      formControlName="name"
      class="w-full px-4 py-2 border rounded focus:outline-none"
    />
    <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
      Name is required
    </div>
  </div>

  <div>
    <label class="block text-sm font-bold">Email</label>
    <input
      type="email"
      formControlName="email"
      class="w-full px-4 py-2 border rounded focus:outline-none"
    />
    <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Valid email is required
    </div>
  </div>

  <div>
    <label class="block text-sm font-bold">Password</label>
    <input
      type="password"
      formControlName="password"
      class="w-full px-4 py-2 border rounded focus:outline-none"
    />
    <div class="text-red-500 text-xs mt-1" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Password must be at least 6 characters
    </div>
  </div>

  <button
    type="submit"
    class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full"
  >
    Register
  </button>
</form>
