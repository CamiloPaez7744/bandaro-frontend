<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0">
        <div class="rounded-t mb-0 px-6 py-6 bg-blue-600 text-white">
          <div class="text-center mb-3">
            <h6 class="text-sm font-bold">Recover your password</h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form (ngSubmit)="onRecover()">
            <div class="mb-3">
              <label class="block text-xs font-bold mb-2">Email</label>
              <input type="email" [(ngModel)]="email" name="email" required
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full">
            </div>

            <div class="text-center mt-6">
              <button type="submit"
                class="bg-blue-600 text-white font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg w-full">
                Send recovery link
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <!-- <a [routerLink]="['/auth/login']" class="text-sm text-blue-600">Back to Login</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
