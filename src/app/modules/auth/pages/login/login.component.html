<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Correo</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800 transition"
      >
        Ingresar
      </button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/auth/forgot-password" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
